<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Text Simplifier - HealthWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --secondary-gradient: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --accent-gradient: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            --success-gradient: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --shadow-light: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 20px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #f0f9ff 50%, #dbeafe 75%, #f8fafc 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            scroll-behavior: smooth;
            min-height: 100vh;
        }

        /* Modern Navigation */
        .navbar-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: #1e3a8a;
        }

        /* Main Content */
        .main-section {
            min-height: 100vh;
            padding: 120px 2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            max-width: 800px;
            width: 100%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Input Section */
        .input-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-medium);
            margin-bottom: 2rem;
        }

        .input-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: block;
        }

        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Inter', sans-serif;
        }

        .text-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .text-input::placeholder {
            color: #9ca3af;
        }

        .submit-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-light);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-medium);
            display: none;
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .results-icon {
            width: 60px;
            height: 60px;
            background: var(--secondary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .results-content {
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .results-content h1, .results-content h2, .results-content h3 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .results-content p {
            margin-bottom: 1rem;
        }

        .results-content ul, .results-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .results-content li {
            margin-bottom: 0.5rem;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            color: #991b1b;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-top: 1rem;
            display: none;
        }

        /* Clear Button */
        .clear-button {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(107, 114, 128, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .clear-button:hover {
            background: rgba(107, 114, 128, 0.2);
            border-color: rgba(107, 114, 128, 0.5);
        }

        /* Mobile Responsive */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            .nav-menu.active {
                display: flex;
            }

            .page-title {
                font-size: 2rem;
            }

            .input-section, .results-section {
                padding: 2rem;
                margin: 0 1rem;
            }

            .main-section {
                padding: 100px 1rem 2rem;
            }

            .clear-button {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="navbar-modern">
        <div class="nav-container">
            <a href="/" class="logo">HealthWave</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/reports" class="nav-link">Report</a></li>
                <li><a href="/text" class="nav-link active">Text</a></li>
                <li><a href="/chat" class="nav-link">Chat</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-section">
        <div class="content-container">
            <div class="page-header">
                <h1 class="page-title">Text Simplifier</h1>
                <p class="page-subtitle">Enter medical text and instantly receive simplified explanations of complex medical terms</p>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <label for="medicalText" class="input-label">
                    <i class="fas fa-stethoscope"></i>
                    Enter Medical Text
                </label>
                <textarea 
                    id="medicalText" 
                    class="text-input" 
                    placeholder="Paste your medical text here... For example: 'The patient presented with acute myocardial infarction and was immediately administered thrombolytic therapy.'"
                    rows="6"
                ></textarea>
                <div class="text-center">
                    <button id="submitButton" class="submit-button" onclick="simplifyText()">
                        <i class="fas fa-magic"></i>
                        Simplify Text
                    </button>
                    <button id="clearButton" class="clear-button" onclick="clearAll()">
                        <i class="fas fa-eraser"></i>
                        Clear
                    </button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>

            <!-- Loading Section -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Simplifying your medical text... This may take a few moments.</div>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section">
                <div class="results-header">
                    <div class="results-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="results-title">Simplified Text</div>
                </div>
                <div id="simplifiedText" class="results-content"></div>
            </div>
        </div>
    </section>

    <script>
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        async function simplifyText() {
            const medicalText = document.getElementById('medicalText').value.trim();
            
            if (!medicalText) {
                showError('Please enter some medical text to simplify.');
                return;
            }

            hideError();
            showLoading();

            try {
                const response = await fetch('/upload-text/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ medical_text: medicalText })
                });

                const data = await response.json();

                if (response.ok) {
                    showResults(data.simplified_text);
                } else {
                    throw new Error(data.error || 'Failed to simplify the text');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while processing your text.');
            } finally {
                hideLoading();
            }
        }

        function clearAll() {
            document.getElementById('medicalText').value = '';
            document.getElementById('results').style.display = 'none';
            hideError();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitButton').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitButton').disabled = false;
        }

        function showResults(text) {
            document.getElementById('simplifiedText').innerHTML = text;
            document.getElementById('results').style.display = 'block';
            // Smooth scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Scroll effect for navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar-modern');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.1)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = 'none';
            }
        });

        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('medicalText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                simplifyText();
            }
        });

        // Auto-resize textarea
        document.getElementById('medicalText').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(150, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
